<div class="row mt-5">
    <div class="col-12 text-center">
        <h4>Moeda</h4>
        <form action=""  [formGroup]="formulario" #formDir >
            
            <input type="text" name="moedas" id="input-moeda" formControlName="moedas" (input)="search($event)">

        </form>
    </div>
</div>

<div class="response" >
    <div class="row mt-5" >
        <div class="col-6 text-center">
            <p class="moeda text-center">Moeda</p>
        </div>
        
        <div class="col-6 text-center">
            <p class="moeda text-center">Moedas desativadas</p>
        </div>
        
        <div class="col-6 text-center  rol text-center">
            <p *ngFor="let moeda of moedasNaoZeradas" >{{moeda.symbol}}: {{moeda.price}}</p>
        </div>
        
        <div class="col-6 text-center rol text-center">
            <p *ngFor="let moeda of moedasZeradas" >{{moeda.symbol}}: {{moeda.price}}</p>
        </div>
        
    
    </div>
    <div class="col-12 text-center">
    </div>
</div>
