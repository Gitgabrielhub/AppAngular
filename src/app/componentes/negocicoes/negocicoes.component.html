<div class="row mt-5">
    <div class="col">
        <h4>Moeda</h4>
        <form action=""  [formGroup]="formulario" #formDir >
            
            <input type="text" name="moedas" id="input-moeda" formControlName="moedas" (input)="search($event)">

        </form>
    </div>
</div>
<div class="response" >
    <div class="row mt-5">
        <div class="col-6">
            <p class="moeda">Moeda</p>
        </div>
        <div class="col-6">
            <p class="cotacao">Cotação</p>
        </div>
        <div class="col-6">
            <p *ngFor="let moeda of moedas" >{{moeda.symbol}}</p>
        </div>
        <div class="col-6">
            <p *ngFor="let moeda of moedas" >${{moeda.price}}</p>
        </div>
    </div>
    <div class="col-12 text-center">
        <table mat-table [dataSource]="data">
            <!--moedas -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> symbol </th>
              <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
            </ng-container>
          
            <!-- price-->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> price </th>
              <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="totalItens" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
          
    </div>
</div>
