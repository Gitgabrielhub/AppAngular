<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <h1>Login</h1>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <form action="" (ngSubmit)="enviarForm($event)" [formGroup]="formulario">
                        <div class="row">
                            <div class="col-12 mt-5">
                                <label for="">E-mail</label> <br>
                                <input type="email" formControlName="email">
                            </div>
                            <div>
                                <!-- <p *ngIf="formulario.email.errors?.['required'] || formulario.email.values === '' " class="verification-error-email">*O campo da senha deve ser preenchido</p> -->
                            </div>
                            <div class="col-12 mt-5">
                                <label for="">Senha</label><br>
                                <input type="password" formControlName="password">
                            </div>
                            <div>
                                <!-- <p *ngIf="formulario.password.errors?.['required']" class="verification-error-email">*O campo da senha deve ser preenchido</p> -->
                            </div>
                            <div class="col">
                                <button class="btn btn-primary">Entrar</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="">
                <div class="mt-3">
                  <button class="btn btn-log "> <img class="logo" src="../../../assets/google.png" alt="">Continuar com google</button>
                </div>
                <div class="mt-4">
                  <button class="btn btn-log"> <img class="logo" src="../../../assets/apple.png" alt="">  Continuar com Apple</button>
                </div>
               </div>
        </div>
    </div>
</div>
