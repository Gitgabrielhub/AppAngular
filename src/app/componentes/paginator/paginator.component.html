<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="mudarPagina(-1)"><button [disabled]="page === 1">Previous</button></li>
      <li class="page-item">{{page}}/{{totalPages()}}</li>
      <li class="page-item" (click)="mudarPagina(+1)"><button [disabled]="page === itensPage">Next</button></li>
    </ul>
  </nav>
